name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t crawler-node:latest .

    - name: Save Docker image
      run: |
        docker save crawler-node:latest | gzip > crawler-node.tar.gz

    - name: Deploy to Hetzner
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts

        # Copy image to server
        scp crawler-node.tar.gz $SERVER_USER@$SERVER_HOST:/tmp/

        # Load and restart on server
        ssh $SERVER_USER@$SERVER_HOST << 'EOF'
          cd ~/lookuply/infrastructure
          docker load < /tmp/crawler-node.tar.gz
          docker compose up -d crawler-node
          rm /tmp/crawler-node.tar.gz
        EOF
